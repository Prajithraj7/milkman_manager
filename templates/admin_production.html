{% extends 'base.html' %}
{% block title %}Production{% endblock %}
{% block content %}
<h2>Daily Production</h2>
<form method="post">
    <label>Date</label>
    <input class="input" type="date" name="date" required value="{{ today }}">
    <label>Total liters</label>
    <input class="input" type="number" name="total_liters" min="0" step="0.01" required>
    <button class="btn btn-success" type="submit">Save</button>
</form>

<h3>Production Records</h3>
<table class="table">
    <thead>
        <tr><th>Date</th><th>Total Liters</th><th>Action</th></tr>
    </thead>
    <tbody>
        {% for p in productions %}
        <tr>
            <td>{{ p.date }}</td>
            <td>{{ p.total_liters }}</td>
            <td>
                <form method="post" action="{{ url_for('delete_production', production_id=p.id) }}">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="3">No production data yet.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
